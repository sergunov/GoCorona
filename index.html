<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCorona</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700" rel="stylesheet" />"
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="img/Group 2.png" alt="Логотип">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">HOME<a href="" class="menu__link"></a>
                        <li class="menu__item">FEATURES<a href="" class="menu__link"></a>
                        <li class="menu__item">SUPPORT<a href="" class="menu__link"></a>
                        <li class="menu__item">CONTACT US<a href="" class="menu__link"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__button">
                    <a href="" class="button button__blue">DOWNLOAD</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                        <div class="get-started__block-text block-text">
                            <h1 class="block-text__title block-text__title_blue">Take care of yours family’s<span> health.</span></h1>
                            <div class="block-text___text">All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.</div>
                            <a href="" class="block-text__botton button">GET STARTED</a>
                        </div>
                    </div>
                    <div class="get-started__image">
                        <img src="/img/Main block/Group 14.svg" alt="Картинка врача с ребенком">
                    </div>
                    <div class="get-started__video">
                    <a href="" class="video-get-started">
                        <div class="video-get-started__icon">
                            <img src="/img/Main block/play.png" alt="кнопка play">
                        </div>
                        <div class="video-get-started__body">
                            <div class="video-get-started__title">Stay safe with GoCorona</div>
                            <div class="video-get-started__text">Watch Video</div>
                        </div>
                    </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
